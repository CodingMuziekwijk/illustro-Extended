; ----------------------------------
;             RAINMETER
; ----------------------------------

[Rainmeter]
Author=HarleyGorillason
AppVersion=2003000
Update=1000
Background=#@#Background.png
BackgroundMode=3
BackgroundMargins=0,34,0,14

[Metadata]
Description=Displays information on your currently playing song in foobar2000.
; The foo_cad plugin for foobar2000 must be installed.
; http://poiru.github.com/foo-cad/
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

[Variables]
fontName=Trebuchet MS
textSize=8
colorBar=235,170,0,255
colorText=255,255,255,205

; ----------------------------------
;              MEASURES
; ----------------------------------

[MeasurePlayer]
Measure=Plugin
Plugin=NowPlaying
PlayerName=CAD
PlayerType=TITLE
DisableLeadingZero=1
Substitute="":"N\A"

[MeasureArtist]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=ARTIST
Substitute="":"N\A"

[MeasureAlbum]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=ALBUM
Substitute="":"N\A"

[MeasureArtwork]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasurePlayer]
PlayerType=COVER

[MeasurePosition]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasurePlayer]
PlayerType=POSITION

[MeasureProgress]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MeasurePlayer]
PlayerType=PROGRESS

; ----------------------------------
;               STYLES
; ----------------------------------

[styleTitle]
StringAlign=CENTER
StringCase=UPPER
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=LEFT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleRightText]
StringAlign=RIGHT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleBar]
BarColor=#colorBar#
BarOrientation=HORIZONTAL
SolidColor=255,255,255,15

[styleButton]
MouseActionCursor=1
UpdateDivider=10000
Hidden=1
X=16r
Y=12

[styleSeperator]
SolidColor=255,255,255,15

; ----------------------------------
;                METERS
; ----------------------------------

[MeterTitle]
Meter=STRING
MeterStyle=styleTitle
X=100
Y=12
W=50
H=18
Text="Music"
LeftMouseUpAction=!Execute [!CommandMeasure MeasurePlayer "OpenPlayer"]
ToolTipText="Open iTunes"

[MeterArtwork]
Meter=IMAGE
MeasureName=MeasureArtwork
AntiAlias=1
PreserveAspectRatio=1
X=33
Y=40
H=140
W=140

[MeterTrack]
Meter=String
MeterStyle=styleLeftText
MeasureName=MeasurePlayer
X=10
Y=185
W=95
H=14

[MeterArtist]
Meter=STRING
MeterStyle=styleRightText
MeasureName=MeasureArtist
X=200
Y=0r
W=95
H=14

[meterSeperator]
Meter=IMAGE
MeterStyle=styleSeperator
X=10
Y=197
W=190
H=1

[MeterAlbum]
Meter=String
Meter=STRING
MeterStyle=styleLeftText
MeasureName=MeasureAlbum
x=10
Y=205
W=95
H=14

[MeterProgressTime]
Meter=STRING
MeterStyle=styleRightText
MeasureName=MeasurePosition
X=200
Y=0r
W=190
H=14

[MeterProgressBar]
Meter=BAR
MeterStyle=styleBar
MeasureName=MeasureProgress
Y=217
X=10
W=190
H=1